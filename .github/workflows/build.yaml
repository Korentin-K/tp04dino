name: Deploy workflow
on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: install npm
        run: npm install

      - name: Build
        run: npm run build