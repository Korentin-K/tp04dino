name: Build
on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: install npm
        run: npm install

      - name: build
        run: npm run build

      - name: upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build
          name: github-pages